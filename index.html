<!DOCTYPE html>
<html>
<head>
    <title>Diaballik</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="js/plugins/chat/jquery.chat.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/plugins/chat/jquery.chat.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div id="title">Diaballik</div>

<div id="container" class="p0">
    <div id="board"></div>

    <div id="turndata">
        <div class="turn p1">
            <strong>Moves left:</strong><br />
            <span class="moves">0</span><br /><br />
            <strong>Passes left:</strong><br />
            <span class="passes">0</span>
        </div>

        <div class="turn p0">
            <strong>Moves left:</strong><br />
            <span class="moves">2</span><br /><br />
            <strong>Passes left:</strong><br />
            <span class="passes">1</span>
        </div>

        <a id="endturn" class="disabled" href="javascript:;">End turn</a>

        <div class="border"></div>
    </div>
</div>

<div id="chat"></div>

<div class="winner">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
